<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<script>
    let Temperature =function (C){
        this.C=C;
        this.getC=function (){
            return C;
        }
        this.convertF=function (){
            return 1.8*C+32;
        }
        this.convertK=function (){
            return C+273.15;
        }
    }

    let temperature = new Temperature(25);
    let F = temperature.convertF();
    let K=temperature.convertK();
    document.write("Nhiệt độ F là : "+F+" "+"Nhiệt độ K là :"+K);
</script>
</body>
</html>
